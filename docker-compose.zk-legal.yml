version: '3.8'

services:
  # Zero-Knowledge Legal System Frontend
  zk-legal-ui:
    build:
      context: ./zk-legal-ui
      dockerfile: Dockerfile
    container_name: zk-legal-ui
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - zk-legal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (for Aftok backend)
  postgres:
    image: postgres:14-alpine
    container_name: zk-legal-postgres
    environment:
      POSTGRES_USER: aftok
      POSTGRES_PASSWORD: aftok_dev_password
      POSTGRES_DB: aftok
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zk-legal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aftok"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  zk-legal-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
