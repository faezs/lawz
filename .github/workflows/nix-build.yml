name: Nix Build and Cache

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  nix-build:
    name: Build with Nix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - aftok
          - aftok-server-dockerImage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            max-jobs = auto
            cores = 0

      - name: Set up Cachix
        uses: cachix/cachix-action@v14
        with:
          name: aftok
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: ${{ github.event_name == 'pull_request' }}

      - name: Check Nix flake
        run: nix flake check --show-trace

      - name: Build ${{ matrix.target }}
        run: |
          nix build .#${{ matrix.target }} \
            --print-build-logs \
            --show-trace

      - name: Show build results
        run: |
          ls -lah result*
          if [ -f result ]; then
            file result
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nix-build-${{ matrix.target }}
          path: result*
          retention-days: 7

  nix-develop-shells:
    name: Test Nix Development Shells
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shell:
          - client
          - zk-legal-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Set up Cachix
        uses: cachix/cachix-action@v14
        with:
          name: aftok
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Test ${{ matrix.shell }} development shell
        run: |
          nix develop .#${{ matrix.shell }} --command bash -c "
            echo 'Development shell loaded successfully'
            env | grep -E 'PATH|NODE|NPM' || true
          "

  nix-flake-update:
    name: Update Nix Flake Inputs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update flake inputs
        run: nix flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(nix): update flake inputs'
          title: 'Update Nix flake inputs'
          body: |
            Automated flake input updates.

            This PR updates all Nix flake inputs to their latest versions.
          branch: nix-flake-update
          delete-branch: true
