name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # If no previous tag, use all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Generate changelog between tags
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file
          echo "$CHANGELOG" > CHANGELOG.md

          # Set as output (escape newlines)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Raast FHE+ZK Integration Release ${{ github.ref_name }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Components
            - **Backend**: Haskell server with Raast payment integration
            - **Frontend**: React UI with FHE encryption and ZK proofs
            - **ZK Circuits**: Circom circuits for payment validation
            - **Database**: PostgreSQL with encrypted payment storage

            ### Docker Images
            - `ghcr.io/${{ github.repository_owner }}/aftok-server:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository_owner }}/aftok-server:latest`

            ### Installation
            ```bash
            # Using Docker
            docker pull ghcr.io/${{ github.repository_owner }}/aftok-server:${{ github.ref_name }}

            # Using Nix
            nix build github:${{ github.repository }}/${{ github.ref_name }}#aftok
            ```

            ### Documentation
            - [Raast FHE+ZK Integration Guide](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/RAAST_FHE_INTEGRATION.md)
            - [Running with Nix](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/RUNNING_WITH_NIX.md)
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    strategy:
      matrix:
        include:
          - target: aftok
            artifact: aftok-server-binary
          - target: aftok-server-dockerImage
            artifact: aftok-docker-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-23.05
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Set up Cachix
        uses: cachix/cachix-action@v14
        with:
          name: aftok
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.target }}
        run: |
          nix build .#${{ matrix.target }} --print-build-logs

      - name: Create tarball
        run: |
          tar czf ${{ matrix.artifact }}.tar.gz result*

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}.tar.gz

  publish-docker-images:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image with Nix
        run: |
          nix build .#aftok-server-dockerImage --print-build-logs

      - name: Load Docker image
        run: |
          docker load < result

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Tag and push images
        run: |
          # Tag with version
          docker tag aftok/aftok-server:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/aftok-server:${{ github.ref_name }}
          docker tag aftok/aftok-server:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/aftok-server:latest

          # Push images
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/aftok-server:${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/aftok-server:latest

  publish-npm-package:
    name: Publish NPM Package (Frontend)
    runs-on: ubuntu-latest
    needs: create-release
    if: false  # Disabled by default, enable when ready to publish to NPM

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./zk-legal-ui
        run: npm ci

      - name: Build
        working-directory: ./zk-legal-ui
        run: npm run build

      - name: Publish to NPM
        working-directory: ./zk-legal-ui
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [publish-docker-images]
    environment:
      name: production
      url: https://aftok.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ github.ref_name }} to production..."
          # Add your production deployment script here
          # Examples:
          # - kubectl set image deployment/aftok aftok=${{ env.REGISTRY }}/${{ github.repository_owner }}/aftok-server:${{ github.ref_name }}
          # - helm upgrade aftok ./charts/aftok --set image.tag=${{ github.ref_name }}
          # - ssh deploy@prod.aftok.com "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/aftok-server:${{ github.ref_name }} && docker-compose up -d"

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # Add health check verification
          # curl -f https://aftok.com/health || exit 1

      - name: Create deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ Production Deployment ${{ job.status }}

            Version: ${{ github.ref_name }}
            Environment: Production
            Deployed by: ${{ github.actor }}

            Release Notes: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
